<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label>Password Length</label>
        <input type="number" id="length" min="8" max="128" value="128" />
      </div>
      <div class="setting">
        <label>Include Uppercase Letters</label>
        <input type="checkbox" id="uppercase" unchecked />
      </div>
      <div class="setting">
        <label>Include Undercase Letters</label>
        <input type="checkbox" id="undercase" unchecked />
      </div>
      <div class="setting">
        <label>Include Numbers</label>
        <input type="checkbox" id="numbers" unchecked />
      </div>
      <div class="setting">
        <label>Include Symbols</label>
        <input type="checkbox" id="symbols" unchecked />
      </div>
    </div>
    <button class="btn btn-large" id="generate">
      Generate Your Password!
    </button>
  </div>


  <script src="script.js"></script>
</body>

</html>
