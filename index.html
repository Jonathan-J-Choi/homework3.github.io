<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/key.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/22240d47c2.js" crossorigin="anonymous"></script>
</head>

<body class="color">
  <div class="container">
    <div class="jumbotron bg-light">

      <!-- Main headings and generator -->
      <h1 class="display-4 text-center">Do you need a new passcode?</h1>
      <p class="lead text-center">Complete form below to generate a new brand new passcode!
      </p>
      <hr class="my-4">
      <p>
        <div class="container text-center">
          <h2>Password Generator V1.1</h2>

          <!-- Password container and clipboard -->
          <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
              <i class="fas fa-paste"></i>
            </button>
          </div>

          <!-- Password length -->
          <div class="settings">
            <div class="setting">
              <label>Password length</label>
              <input type="number" id="length" min='8' max='128' value='50' />
            </div>

            <!-- Various parameters -->
            <div class="setting">
              <label>Include uppercase letters</label>
              <input type="checkbox" id="uppercase" unchecked />
            </div>
            <div class="setting">
              <label>Include lowercase letters</label>
              <input type="checkbox" id="lowercase" unchecked />
            </div>
            <div class="setting">
              <label>Include numbers</label>
              <input type="checkbox" id="numbers" unchecked />
            </div>
            <div class="setting">
              <label>Include symbols</label>
              <input type="checkbox" id="symbols" unchecked />
            </div>
          </div>

          <!-- Buttons -->
          <button class="btn btn-danger btn-large" id="generate">
            <p class="butn">
              Generate new password
            </p>
          </button>
          <button class="btn btn-danger btn-large">
            <p class="butn">
              <a href="index.html">Reset</a>
            </p>
          </button>
        </div>
      </p>
    </div>
  </div>
  
  <!-- Javascript -->
  <script src="script.js"></script>
</body>

</html>
